<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <!-- Login & Sign-Up Form -->
    <div id="auth-container" class="bg-white p-6 rounded shadow-lg text-center">
        <h2 id="auth-title" class="text-2xl font-bold mb-4">Login</h2>
        <input id="email" type="email" placeholder="Email" class="border p-2 rounded w-full mb-2">
        <input id="username" type="text" placeholder="Username (Sign-Up Only)" class="border p-2 rounded w-full mb-2 hidden">
        <input id="password" type="password" placeholder="Password" class="border p-2 rounded w-full mb-2">
        <button onclick="authenticate()" class="bg-green-500 text-white p-2 rounded w-full">Submit</button>
        <p class="text-sm text-gray-500 mt-2">
            <span id="toggle-auth" class="cursor-pointer text-blue-500">Create an account</span>
        </p>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="hidden chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input id="message-input" type="text" placeholder="Type a message">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let isSignUp = false;
        let token = "";

        document.getElementById("toggle-auth").addEventListener("click", () => {
            isSignUp = !isSignUp;
            document.getElementById("auth-title").innerText = isSignUp ? "Sign Up" : "Login";
            document.getElementById("username").classList.toggle("hidden", !isSignUp);
            document.getElementById("toggle-auth").innerText = isSignUp ? "Already have an account?" : "Create an account";
        });

        function authenticate() {
            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch(isSignUp ? "/signup" : "/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, username, password })
            }).then(res => res.json()).then(data => {
                if (data.token) {
                    token = data.token;
                    document.getElementById("auth-container").classList.add("hidden");
                    document.getElementById("chat-container").classList.remove("hidden");
                    connectWebSocket();
                } else {
                    alert(data.message);
                }
            });
        }

        function connectWebSocket() {
            const ws = new WebSocket(`wss://chat-qqhd.onrender.com?token=${token}`);
            ws.onmessage = event => console.log("New Message:", event.data);
        }
    </script>

</body>
</html>
